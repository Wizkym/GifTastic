<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/main.js" defer></script>
</head>
<body>
<div class="wrapper">
    <header>
        <span>GifTastic</span><br>
        <span id="info">Welcome! Click or add custom buttons to view awesome sports gifs!!</span>
    </header>
    <div class="buttons"></div>
    <div class="row">
        <div class="col-lg-8" id="my-gifs"></div>

        <div class="col-lg-3" id="my-form">
            <form>
                <div class="form-group">
                    <label for="newKey">Add a new Button</label>
                    <input type="text" class="form-control" id="newKey" placeholder="Enter text" onfocus="this.value=''">
                </div>
                <button id="add" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<hr>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
